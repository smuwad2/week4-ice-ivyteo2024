<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button id="add" onclick="add()">Enter</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function add(){
         const item = document.getElementById("inputText").value;
         //need retrieve the ul from the html because it is provided 
         const ulElem = document.getElementsByTagName("ul")[0]; 
         const lielem = document.createElement("li");
         lielem.innerText=item;
         const delbtn = document.createElement("button");
         delbtn.innerText ="delete";
         //page first load it will call the deleteitem for us so it will be an issue because haven create
         //delbtn.addEventListener("click",deleteitem(this.parentNode));

         //wouldnt run until the click event occur
         delbtn.addEventListener("click",function(){
               deleteitem(this.parentNode)
         });

         lielem.appendChild(delbtn);
         ulElem.appendChild(lielem);
      }


   </script>

</body>

</html>
