<!DOCTYPE html>
<html>

<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        // add code here
        const selected = document.getElementById("select_item");
        selected.addEventListener("change", add);
        function add() {
            var ulelem = document.getElementById("shopList");
            var liElem = document.createElement("li")
            liElem.innerText = selected.value;
            ulelem.appendChild(liElem);
        }

        //or using arrow function
        /* the e is the event : contains information about what just happen
        e.target == the element that was click
        selected.addEventListener("change", e => {
        const ulelem = document.getElementById("shopList");
        const liElem = document.createElement("li");
        liElem.innerText = e.target.value; // same as selected.value
        ulelem.appendChild(liElem);
            });



        */


    </script>



</body>

</html>
